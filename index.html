<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/united/bootstrap.min.css"
      integrity="sha384-JW3PJkbqVWtBhuV/gsuyVVt3m/ecRJjwXC3gCXlTzZZV+zIEEl6AnryAriT7GWYm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
<script src="script.js"></script>
    <title>Car Rental</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-dark text-light container-fluid "
    >
      <h1>ACME Car Rental</h1>
    </nav>
    <main class="container m-5">
      <section>
        <fieldset>
          <div class="form-group">
            <label for="pickupDateInput" class="form-label">Pickup Date</label>
            <input type="date" class="form-control" id="pickupDateInput" />
          </div>
          <div class="form-group">
            <label for="firstNameInput" class="form-label"
              >Number of days:</label
            >
            <input type="number" id="firstNameInput" />
          </div>
          <fieldset class="form-group">
            <legend class="mt-4">Options</legend>
            <div class="row pl-3">
              <div class="form-check col-lg-4 col-md-6 col-sm-12">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="optionTollTag"
                />
                <label class="form-check-label" for="toppingCheese">
                  Electronic Toll Tag ($3.95/day)
                </label>
              </div>
              <div class="form-check col-lg-4 col-md-6 col-sm-12">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="optionGps"
                />
                <label class="form-check-label" for="optionGps">
                  GPS ($2.95/day)
                </label>
              </div>
              <div class="form-check col-lg-4 col-md-6 col-sm-12">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="optionRoadside"
                />
                <label class="form-check-label" for="optionRoadside">
                  Roadside Assistance ($2.95/day)
                </label>
              </div>
              <fieldset class="form-group mt-4">
                <legend >Under 25</legend>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="ageRadio"
                    id="ageUnder25"
                    value="no"
                  />
                  <label class="form-check-label" for="ageUnder25"> No </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="ageRadio"
                    id="age25"
                    value="yes"
                    checked
                  />
                  <label class="form-check-label" for="sizeMedium"> Yes </label>
                </div>
              </fieldset>
            </div>
          </fieldset>
          <button class="btn btn-secondary" id="estimateButton">Estimate Total Cost</button>
        </fieldset>
      </section>

      <!-- Order Details -->
      <section class="mt-4 pt-4 border-top">
        <h1>Order Details</h1>
        <table class="table table-hover mt-3">
            <tr>
                <td class="w-75 text-end pr-5">Car Rental </td>
                <td id="rentalPriceCell">11.99</td>
            </tr> 
            <tr>
                <td class="w-75 text-end pr-5">Options </td>
                <td id="optionPriceCell">11.99</td>
            </tr> 
            <tr>
                <td class="w-75 text-end pr-5">Under 25 surcharge </td>
                <td id="agePriceCell">11.99</td>
            </tr> 
            <tr class="table-warning">
                <th class="w-75 text-end pr-5">Total</th>
                <th id="totalPriceDisplay">11.99</th>
            </tr>
        </table>
    </section>
    </main>
  </body>
</html>
